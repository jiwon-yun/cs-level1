<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 2; i <= 9; i += 3 ){
            document.write('<h2>' + i + 'ë‹¨</h2>');
            for (var j = 1; j <= 9; j++ ){
                var value = i * j;
                var str = ' ';
                str += i + ' X ' + j + ' = ' + value + '&nbsp' + '&nbsp' + '&nbsp' + '&nbsp' + '&nbsp';
                str += (i + 1)+ ' X ' + j + ' = ' + value + '&nbsp' + '&nbsp' + '&nbsp' + '&nbsp' + '&nbsp';
                if ( i !== 8 ){
                    str += (i + 2) + ' X ' + j + ' = ' + value;
                }
                str += '<br>'
                document.write(str);
            }
            document.write('<br>');
        }      
    </script>
</body>
</html>
