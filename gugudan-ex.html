<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>
    <h1>구구단 구현하기</h1>
    <script>
        for ( i = 2; i < 10; i++ ){
            document.write( i + ' 단 ' + '&nbsp'  + '\t');
            if ( i === 9 ){
                document.write('<br>');
            }
        }
        for ( j = 1; j < 10; j++ ){
            for ( k = 2; k < 10; k++ ){
                document.write( k + ' X ' + j + '=' + ( k * j ) + '&nbsp' + '\t'); 
                if ( k === 9 ){
                    document.write( '\t' +'<br>');
                }
            }
        }
    </script>
</body>
</html>
