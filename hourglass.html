<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모래시계 만들기</title>
</head>
<body>
    <script>
       for ( var i = 0; i < 3; i++ ){
           for (var j = 0; j < i; j++ ){
               document.write('&nbsp');
           }
           for ( var k = 0; k <= (4 - i)-i; k++ ) {
               document.write('*');
           }
           document.write('<br>');
       }
       for ( var l = 1; l < 3; l++ ) {
           for (var m = 2; m > l; m-- ){
               document.write('&nbsp');
           }
           for ( var n = 6; n > (5-l)-l ; n-- ){
               document.write('*');
           }
           document.write('<br>');
       }
    </script>
</body>
</html>
