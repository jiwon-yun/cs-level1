<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>
    <script>
        for (var i = 2; i <= 9; i++ ){
            document.write('<h2>' + i + '단</h2>');
            for (var j = 1; j <= 9; j++ ){
                var value = i * j;
                document.write(i + ' X ' + j + ' = ' + value + '<br>' );
            }
            document.write('<br>');
        }

    
    </script>
</body>
</html>
